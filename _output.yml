bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: no
bookdown::epub_book: default
bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="/">Home</a></li>
    edit: https://github.com/raubreywhite/which_stats_method/edit/master/which_stats_method/%s
    download: ["pdf"]
    search: yes
  fontsettings:
      theme: white
      family: sans
      size: 1
  sharing:
      facebook: yes
      twitter: yes
      google: no
      weibo: no
      instapper: no
      vk: no
      all: null
